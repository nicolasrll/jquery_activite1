<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
      }
      #gauche {
        float: left;
        width: 70%;
        height: 1000px;
        background-color: #EFECCA;
      }
      #droite {
        background-color: #CEFFF8;
        height: 1000px;
        padding : 10px;
        padding-left: 71%;
      }
    </style>

  <body>
    <div id="gauche">
    </div>
    <div id="droite">
      Utilisez ces boutons pour créer votre formulaire<br><br>
      <button>Label</button>
      <button>Zone de texte</button>
      <button>Bouton</button>
    </div>

    <script src='../jquery.js'></script>
    <script>
      $(function() {
            // On met nos sélecteur pour gagner en visibilié et performance
            var displayContainer = $('div#gauche') 
            var entryContainer = $('div#droite')
            displayContainer.html('<form></form>')
            var createdForm = $('form')
            createdForm.wrapInner('<span></span>')
            var result = ""          
            var spanDisplay = $('span')
            result += spanDisplay
            

            // Création du conteneur
            entryContainer.append('<div id="container">')

            // On définit des ids à nos button pour agir dessus plus facilement
            var idDiv = ['label','textFields','button']
            $('button').each(function(i){
              this.id = idDiv[i]
            })
            
            // On place le texte et les ids qui servirons des champs à remplir
            var texteIndicatif = ['Texte du label ','id de la zone de texte ','Texte du bouton ']
            var idInput = ['labelInput','textFieldsInput','buttonInput']

            // Puis on boucle dessus en créant notre input avec texte + id à chaque fois
            $('button').each(function(i){
              $(this).click(function() {
                $('div#container').show()
                $('div#container').html(texteIndicatif[i] + '<input type="text" id="'+idInput[i]+'"><input type="submit" class="ok" value="OK">')
                
                // Dès lors qu'on clique sur le bouton OK après saisie                
                $('.ok').click(function() {
                  $('div#container').hide()
                  //$('div#gauche').wrapInner('<span></span>')
                  // Selon l'id, on crée les champs correspondant
                  var idItem = $('input').attr('id')
                  if( idItem == 'labelInput') {
                    //createdForm.wrapInner('<span></span>')
                    spanDisplay.text($('input#'+ idInput[i]).val())
                                        
                  }              
                  else if (idItem == 'textFieldsInput') {
                    //spanDisplay.after('<input type="text" id="'+ $('input#'+idInput[i]).val()+'">')
                  // console.log('textFieldsInput')
                  createdForm.append('<input type="text" id="'$('input#'+idInput[i]).val()'">')
                  //result += "<input type=text id=" + $('input#'+idInput[i]).val() + ">"
                  }
                  else if (idItem == 'buttonInput') {
                    //spanDisplay.after('<button>'+$('input#'+idInput[i]).val()+'</button>')
                    createdForm.append('<button>'+$('input#'+idInput[i]).val()+'</button>')
                    //result += "<button> + $('input#' + idInput[i]).val() + </button>"
                  }
                                  
                })
                //createdForm.append(result)
              })
            })            
      })
